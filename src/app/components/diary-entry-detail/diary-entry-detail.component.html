<div class="main-container">
    <div class="form-inline">
        <div class="row">
            <div class="col-11 rightAlign">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Diary Entry Detail</h3>
                    </div>
                    <form class="form-horizontal">
                        <div class="card-body">
                            <div class="form-group row baseMargin">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="{{ entry.title }}" disabled>
                                </div>
                            </div>
                            <div class="form-group row baseMargin">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Content</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="{{ entry.title }}" disabled>
                                </div>
                            </div>
                            <div class="form-group row baseMargin">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Created Time</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value=" {{ entry.createdTime | date }}"
                                        disabled>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row baseMargin">
        <div class="col-11 rightAlign">
            <button (click)="returnToList()" class="btn btn-primary rightAlign">Cancel</button>
        </div>
    </div>
</div>
