<div class="main-container">
    <div class="form-inline">
        <div class="row">
            <div class="col-11 rightAlign">
                <div class="card card-primary">
                    <div class="card-header blueCard">
                        <h3 class="card-title">Create Diary</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group baseMargin">
                            <label>Title</label>
                            <input type="text" [(ngModel)]="title" class="form-control" placeholder="Enter Title">
                        </div>
                        <div class="form-group baseMargin">
                            <label>Content</label>
                            <input type="text" class="form-control" [(ngModel)]="content" placeholder="Enter Content">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button (click)="addDiaryEntry()" class="btn btn-primary" fdprocessedid="kjmnq">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
